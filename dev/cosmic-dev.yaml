 apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: cosmic-dev
    namespace: argocd
  spec:
    destination:
      namespace: cosmic-development
      server: https://kubernetes.default.svc
    source:
      path: k8s/Development/
      repoURL: git@github.com:jojobobby/Cosmic-LTS.git
      targetRevision: HEAD
    project: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - ApplyOutOfSyncOnly=true
