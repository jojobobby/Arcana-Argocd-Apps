apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cosmic-prod
  namespace: argocd
spec:
  destination:
    namespace: cosmic-production
    server: https://kubernetes.default.svc
  source:
    path: k8s/Production/
    repoURL: git@github.com:jojobobby/Cosmic-LTS.git
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true

